    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Markdown Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            font-family: monospace;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Excel to Markdown Table Converter</h1>

<ol>
    <li>In Excel or Google Sheets, select a range of cells and press Ctrl+C to copy.</li>
    <li>Paste (Ctrl+V) into the text box below to create a Markdown table.</li>
</ol>

<textarea id="excelInput" placeholder="Paste your Excel data here..."></textarea>

<script>
    document.getElementById('excelInput').addEventListener('input', convertToMarkdown);

    function convertToMarkdown() {
        const input = document.getElementById('excelInput').value.trim();
        const rows = input.split('\n');
        let markdownTable = '';

        rows.forEach((row, index) => {
            const cells = row.split('\t');
            markdownTable += '| ' + cells.join(' | ') + ' |\n';
            if (index === 0) {
                markdownTable += '| ' + cells.map(() => '---').join(' | ') + ' |\n';
            }
        });

        document.getElementById('excelInput').value = markdownTable;
    }
</script>



</body></html>
